<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>



</head>
<body>
 <div>
	<h1>
		User Registration :
		<h1>

			<form action="register" method="post">
				<label>User Name :</label> <input type="text" name="username">
				
				<br> <label>Email :</label> <input type="email" name="email">
				
				<br> <label>Password :</label> <input type="password"
					name="password"> 
					<br> 
					
					<label>Gender :</label> M<input
					type="radio" name="gender" value="male"> F<input
					type="radio" name="gender" value="female"> O<input
					type="radio" name="gender" value="others"> <br>
					
					 <label>Role
					:</label> Admin<input type="radio" name="role" value="admin">
				Custmor<input type="radio" name="role" value="custmor"> <br>


				<label>Adress : </label>
				<textarea name="address"></textarea>
				<br> <input type="submit">

			</form>
			
			</div>
</body>
</html>
